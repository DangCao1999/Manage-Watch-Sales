<h1 mat-dialog-title>Are You Sure?</h1>
<div mat-dialog-content>
  Delete watch is:
  <ul>
    <li>
       {{data.name}}
    </li>
    <li>
       {{data.amount}} unit
    </li>
    <li>
       {{data.price}} vnd
    </li>
  </ul>
</div>
<div style = "display: flex; justify-content: flex-end;" mat-dialog-actions>
  <button (click)="cancelclick()" mat-button >Cancel</button>
  <button (click)="deleteclick()" style="color: red;" mat-button >Delete</button>
</div>
