  <table style="width: 100%;">

    <thead>
      <tr >
        <th *ngFor="let item of displayedColumns">
          {{item}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.watch_service.dataWatch">
        <td>
          <img src="{{item.photoURL}}" width="25px" height="40px">
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.amount}}
        </td>
        <td>
          {{item.sex}}
        </td>
        <td>
          {{item.price}}
        </td>
        <td>
          <button (click) ="modifyclick(item)" mat-icon-button style="color: #21bf73;">
            <mat-icon>create</mat-icon>
          </button>
          <button (click)="deleteclick(item)" mat-icon-button>
            <mat-icon  style="color: #d92027;">delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
