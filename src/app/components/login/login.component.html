<div
  style="background-image: url('./assets/manage_apps1.png'); background-size: cover; width: 65%; height: 100%; float: left;">

</div>
<div style="background-color: rgb(242, 242, 242);width: 35%; height: 100%; float: right; display: flex; justify-content: center; align-items: center;">
  <div class="login-form">
    <div style="display: flex; align-items: center;">
      <img src=".././assets/electronics.svg" style=" width: 50px; height: 50px;">
      <h1  style="display: inline-block; margin: 0; color: rgb(37,36,38);">K.E.R.N.A.S</h1>
    </div>
    <h1 style="color: #2B32B2;">Login</h1> 
    <mat-form-field appearance="outline" style=" width: 60%;">
      <mat-label>Email</mat-label>
      <input [formControl]="email" required matInput type="text" placeholder="Enter your name">
      <mat-error>{{this.getErrorMessage()}}</mat-error>
    </mat-form-field> 
    <mat-form-field appearance="outline" style=" width: 60%;">
      <mat-label>Password</mat-label>
      <input [formControl]="pass" required matInput style="height: 10%;"  type="password" placeholder="Enter your Password">
    </mat-form-field>
    <button (click)="loginwithEmailPass()" style="width: 100px; " mat-raised-button color="primary">
      Login
    </button>
    <button (click)="loginwithGG()" style="margin-top: 20px; width: 200px;" mat-stroked-button color="primary">
      Login with GG
    </button>
  </div>
  
</div>
<div style="clear:both;"></div>
